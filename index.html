<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Library Management System</h1>
    <div class="button">
      <button id="add-book">Add Book</button>
      <button id="view-book">View Books</button>
    </div>

    <div id="book-form">
      <form>
        <fieldset>
          <legend>Add book which you wants to add.</legend>
          <br>
          <label for="Title">Title :</label>
          <input type="text" id="Title" name="Title">
          <br>
          <br>
          <label for="Author">Author :</label>
          <input type="text" id="Author" name="Author">
          <br>
          <br>
          <label for="Pages">Number of Pages :</label>
          <input type="number" id="Pages" name="Pages" min="0" value="0">
          <br>
          <br>
          <label for="Read">Read/Not Read :</label>
          <input type="text" id="Read" name="Read">
        </fieldset>
        <br>
        <button type="submit">Add...</button>
      </form>
    </div>
    <div id="books-container">
      These are your books.
    </div>
  </body>
</html>
